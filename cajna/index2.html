<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Neon text style */
        .neonText {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #0fa, 0 0 82px #0fa, 0 0 92px #0fa, 0 0 102px #0fa, 0 0 151px #0fa;
            animation: flicker 2s infinite alternate; /* Add flickering effect */
        }

        /* Neon border style */
        .neonBorder {
            border: 2px solid #0fa;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
        }

        /* Keyframes for flickering effect */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #0fa, 0 0 80px #0fa, 0 0 90px #0fa, 0 0 100px #0fa, 0 0 150px #0fa;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="neonBorder">
        <span class="neonText">Sreken Rodenden Cajna</span>
    </div>
</body>
</html>
