<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="">
    <title>Cash Register</title>
  </head>
  <body>
    <main>
        <h1>Cash register</h1>
        <div><p id="change-due"></p></div>
        <div class="input-div">
        <label for="cash">Enter cash</label>
        <input id="cash" type="number">
        <button id="purchase-btn">BUY</button>
    </div>
    <div class="container">
      <div class="display">
        <p class="price">Total: $3.26</p>
      </div>
      <div class="connector"></div>
      <div class="register">
        <div class="btns-container">
          <div class="btns">1</div>
          <div class="btns">2</div>
          <div class="btns">3</div>
          <div class="btns">4</div>
          <div class="btns">5</div>
          <div class="btns">6</div>
          <div class="btns">7</div>
          <div class="btns">8</div>
          <div class="btns">9</div>
        </div>
        <div class="cash-display">
          <p><strong>Change in drawer:</strong></p>
    <p>Pennies: $1.01</p>
    <p>Nickels: $2.05</p>
    <p>Dimes: $3.1</p>
    <p>Quarters: $4.25</p>
    <p>Ones: $90</p>
    <p>Fives: $55</p>
    <p>Tens: $20</p>
    <p>Twenties: $60</p>
    <p>Hundreds: $100</p>
  
        </div>
      </div>
      <div class="bottom">
        <div class="circle">C</div>
      </div>

    </div>
       
      </main>
    <script src="./script.js"></script>
  </body>
</html>
