<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Side Scroller Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="message" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); color: white; font-size: 20px; font-weight: bold; z-index: 10;"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
