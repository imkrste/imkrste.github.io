        const { useState, useEffect, useRef, useMemo } = React;

        // --- 3D COMPONENT (The Loot Crate) ---
        // [No changes to ThreeScene]
        const ThreeScene = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const scene = new THREE.Scene();
                scene.background = new THREE.Color('#2a2a2a'); 

                const camera = new THREE.PerspectiveCamera(45, mountRef.current.clientWidth / mountRef.current.clientHeight, 0.1, 100);
                camera.position.z = 15;
                camera.position.y = 1;

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(mountRef.current.clientWidth, mountRef.current.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                mountRef.current.appendChild(renderer.domElement);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 1);
                dirLight.position.set(5, 5, 5);
                scene.add(dirLight);
                
                // --- TOON MATERIAL & OUTLINE HELPERS ---
                const createOutlinedMesh = (geometry, color, scale = 1, x=0, y=0, z=0) => {
                    const group = new THREE.Group();
                    group.position.set(x,y,z);

                    // 1. Toon Mesh
                    const material = new THREE.MeshToonMaterial({ color: color });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.scale.set(scale, scale, scale);
                    group.add(mesh);

                    // 2. Outline (Inverted Hull)
                    const outlineMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide });
                    const outlineMesh = new THREE.Mesh(geometry, outlineMaterial);
                    outlineMesh.scale.set(scale * 1.06, scale * 1.06, scale * 1.06); 
                    group.add(outlineMesh);

                    // 3. Wireframe
                    const edges = new THREE.EdgesGeometry(geometry); 
                    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
                    const wireframe = new THREE.LineSegments(edges, lineMaterial);
                    wireframe.scale.set(scale, scale, scale);
                    group.add(wireframe);

                    return { group, mesh, outlineMesh, wireframe };
                };

                // --- ARTIFACT GENERATION ---
                const artifactGroup = new THREE.Group();
                scene.add(artifactGroup);

                const coreGeo = new THREE.OctahedronGeometry(1, 0); 
                const core = createOutlinedMesh(coreGeo, 0xd946ef, 1);
                artifactGroup.add(core.group);

                const ring1Geo = new THREE.TorusGeometry(1.6, 0.1, 4, 6); 
                const ring1 = createOutlinedMesh(ring1Geo, 0x374151, 1);
                artifactGroup.add(ring1.group);

                const ring2Geo = new THREE.TorusGeometry(2.2, 0.1, 4, 6);
                const ring2 = createOutlinedMesh(ring2Geo, 0x374151, 1);
                ring2.group.rotation.x = Math.PI / 2;
                artifactGroup.add(ring2.group);

                const shardGeo = new THREE.TetrahedronGeometry(0.4, 0);
                const shards = [];
                
                for(let i = 0; i < 3; i++){
                    const shard = createOutlinedMesh(shardGeo, 0xfacc15, 1);
                    const angle = (i / 3) * Math.PI * 2;
                    shard.group.position.set(Math.cos(angle) * 2, 0, Math.sin(angle) * 2);
                    shard.group.lookAt(0, 0, 0);
                    shard.group.rotateX(Math.PI / 2);
                    artifactGroup.add(shard.group);
                    shards.push({ mesh: shard.group, angle: angle });
                }

                // --- ANIMATION LOOP ---
                const animate = () => {
                    requestAnimationFrame(animate);
                    const time = Date.now() * 0.001;

                    core.group.rotation.y += 0.01;
                    core.group.rotation.z -= 0.005;
                    const scale = 1 + Math.sin(time * 2) * 0.1; 
                    core.group.scale.set(scale, scale, scale);

                    ring1.group.rotation.x += 0.01;
                    ring1.group.rotation.y += 0.005;

                    ring2.group.rotation.x -= 0.005;
                    ring2.group.rotation.y += 0.01;

                    shards.forEach((shard, i) => {
                        shard.angle += 0.01; 
                        shard.mesh.position.x = Math.cos(shard.angle) * 3.5;
                        shard.mesh.position.z = Math.sin(shard.angle) * 3.5;
                        shard.mesh.position.y = Math.sin(time + i) * 1;
                        shard.mesh.lookAt(0, 0, 0);
                        shard.mesh.rotateX(Math.PI / 2);
                        shard.mesh.rotateY(time);
                    });

                    artifactGroup.position.y = Math.sin(time * 0.5) * 0.2;
                    renderer.render(scene, camera);
                };
                animate();

                // Handle Resize
                const handleResize = () => {
                    if (!mountRef.current) return;
                    const width = mountRef.current.clientWidth;
                    const height = mountRef.current.clientHeight;
                    renderer.setSize(width, height);
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    mountRef.current.removeChild(renderer.domElement);
                };
            }, []);

            return <div ref={mountRef} className="w-full h-full" />;
        };
