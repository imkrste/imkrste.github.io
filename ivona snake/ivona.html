<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game ИВОНА</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #222;
    color: white;
    font-family: monospace, monospace;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(20, 1.5rem);
    grid-template-rows: repeat(20, 1.5rem);
    gap: 2px;
    touch-action: none;
  }
  .cell {
    width: 1.5rem;
    height: 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    user-select: none;
  }
  .snake {
    color: #0f0;
  }
  .food {
    color: #f00;
  }
  #controls {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  button {
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    background-color: #444;
    color: white;
  }
  button:active {
    background-color: #666;
  }
  @media (max-width: 600px) {
    #game {
      grid-template-columns: repeat(20, 2vw);
      grid-template-rows: repeat(20, 2vw);
    }
    .cell {
      font-size: 1.5vw;
    }
  }
</style>
</head>
<body>
<div id="game"></div>
<div id="controls">
  <button id="up">↑</button>
  <button id="left">←</button>
  <button id="down">↓</button>
  <button id="right">→</button>
</div>
<script>
  const game = document.getElementById('game');
  const rows = 20;
  const cols = 20;
  const initialSnake = ['И'];
  const foodChars = ['КУР'];
  let snake = ['И'];
  let direction = { x: 0, y: 0 };
  let food = null;
  let snakeLength = 1;

  function createGrid() {
    game.innerHTML = '';
    for (let i = 0; i < rows * cols; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      game.appendChild(cell);
    }
  }

  function getIndex(x, y) {
    return y * cols + x;
  }

  function placeFood() {
    let x, y, idx;
    do {
      x = Math.floor(Math.random() * cols);
      y = Math.floor(Math.random() * rows);
      idx = getIndex(x, y);
    } while (snakePositions.has(idx));
    food = { x, y, char: foodChars[Math.floor(Math.random() * foodChars.length)] };
  }

  let snakePositions = new Set();
  let snakeCoords = [{ x: 10, y: 10 }];

  function updateSnakeChars() {
    // Snake chars start as И, then ИВ, ИВО, ИВОН, ИВОНА, then add А's
    const base = 'ИВОНА';
    let chars = '';
    if (snakeLength <= 5) {
      chars = base.slice(0, snakeLength);
    } else {
      chars = base + 'А'.repeat(snakeLength - 5);
    }
    snake = chars.split('');
  }

  function draw() {
    const cells = game.children;
    for (let i = 0; i < cells.length; i++) {
      cells[i].textContent = '';
      cells[i].classList.remove('snake', 'food');
    }
    snakePositions.clear();
    for (let i = 0; i < snakeCoords.length; i++) {
      const pos = snakeCoords[i];
      const idx = getIndex(pos.x, pos.y);
      snakePositions.add(idx);
      cells[idx].textContent = snake[i];
      cells[idx].classList.add('snake');
    }
    if (food) {
      const foodIdx = getIndex(food.x, food.y);
      cells[foodIdx].textContent = food.char;
      cells[foodIdx].classList.add('food');
    }
  }

  function moveSnake() {
    if (direction.x === 0 && direction.y === 0) return;
    const head = snakeCoords[0];
    const newHead = { 
      x: (head.x + direction.x + cols) % cols, 
      y: (head.y + direction.y + rows) % rows 
    };

    // Check collision with self
    for (let i = 0; i < snakeCoords.length; i++) {
      if (snakeCoords[i].x === newHead.x && snakeCoords[i].y === newHead.y) {
        alert('Game Over!');
        resetGame();
        return;
      }
    }

    snakeCoords.unshift(newHead);

    // Check if food eaten
    if (food && newHead.x === food.x && newHead.y === food.y) {
      snakeLength++;
      updateSnakeChars();
      placeFood();
    } else {
      snakeCoords.pop();
    }
  }

  function resetGame() {
    snakeLength = 1;
    snakeCoords = [{ x: 10, y: 10 }];
    direction = { x: 0, y: 0 };
    updateSnakeChars();
    placeFood();
  }

  document.addEventListener('keydown', (e) => {
    switch (e.key) {
      case 'ArrowUp':
        if (direction.y === 1) break;
        direction = { x: 0, y: -1 };
        break;
      case 'ArrowDown':
        if (direction.y === -1) break;
        direction = { x: 0, y: 1 };
        break;
      case 'ArrowLeft':
        if (direction.x === 1) break;
        direction = { x: -1, y: 0 };
        break;
      case 'ArrowRight':
        if (direction.x === -1) break;
        direction = { x: 1, y: 0 };
        break;
    }
  });

  // Mobile controls
  document.getElementById('up').addEventListener('click', () => {
    if (direction.y !== 1) direction = { x: 0, y: -1 };
  });
  document.getElementById('down').addEventListener('click', () => {
    if (direction.y !== -1) direction = { x: 0, y: 1 };
  });
  document.getElementById('left').addEventListener('click', () => {
    if (direction.x !== 1) direction = { x: -1, y: 0 };
  });
  document.getElementById('right').addEventListener('click', () => {
    if (direction.x !== -1) direction = { x: 1, y: 0 };
  });

  createGrid();
  resetGame();
  setInterval(() => {
    moveSnake();
    draw();
  }, 300);
</script>
</body>
</html>
